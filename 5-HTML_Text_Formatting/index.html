<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text-formatting</title>
</head>
<body>

    <b>This is bold</b>
    <strong>This is strong</strong>
    <i>This is Italic tag</i>
    
    <em>This is Emphasized text tag</em>
    <mark>This is mark</mark>
    <big>This is big</big>
    <small>This is small tag</small>
    <del>This is deleted</del>
    <ins>That is insertad</ins>
    <u>This is underline</u>
    <p>a<sub>2</sub>b</p>
    <p>a<sup>2</sup>b</p>

</body>
</html>
